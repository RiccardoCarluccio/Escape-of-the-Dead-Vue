<div class="dice-bar">
  <div class="dice-manipulator dice-subtractor" @click="removeDice">
    <div class="sign-div minus-div"></div>
  </div>

  <div class="dice-zone">
    <div class="dice" v-show="visible1"></div>
    <div class="dice" v-show="visible2"></div>
    <div class="dice" v-show="visible3"></div>
    <div class="dice" v-show="visible4"></div>
  </div>

  <div class="dice-manipulator dice-incrementer" @click="addDice">
    <div class="sign-div minus-div"></div>
    <div class="sign-div plus-div"></div>
  </div>

</div>

<div>
  <div>{{ diceCounter }}</div>
  <div>localDiceCounter {{ localDiceCounter }}
  </div>
</div>
